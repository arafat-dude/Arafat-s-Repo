<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Archive: IWD | Carmelite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { brown: '#5e3b1f', vellum: '#fdfcf4', gold: '#d4af37', night: '#0f0f0f' },
                    fontFamily: { serif: ['Playfair Display', 'serif'], sans: ['Inter', 'sans-serif'] }
                }
            }
        }
    </script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <style>
        body { background-color: #fdfcf4; -webkit-tap-highlight-color: transparent; overflow: hidden; }
        .chat-scroll::-webkit-scrollbar { width: 4px; }
        .chat-scroll::-webkit-scrollbar-thumb { background: #d4af37; border-radius: 10px; }
        .hero-pattern { background: linear-gradient(135deg, #0f0f0f 0%, #2b1b0e 100%); }
        .spinner { animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const App = () => {
            const [activeTab, setActiveTab] = useState('HOME');
            const [vaultData, setVaultData] = useState({ theme: "Invest in Women", heroines: [] });
            const [query, setQuery] = useState('');
            const [chatHistory, setChatHistory] = useState([
                { role: 'bot', content: 'Greetings. I am the Archive Oracle, a digital entity forged by the developer Arafat. What knowledge do you seek?' }
            ]);
            const [loadingOracle, setLoadingOracle] = useState(false);
            const chatEndRef = useRef(null);

            const scrollToBottom = () => chatEndRef.current?.scrollIntoView({ behavior: "smooth" });
            useEffect(() => { if(activeTab === 'ORACLE') scrollToBottom() }, [chatHistory, activeTab]);

            useEffect(() => {
                fetch('https://raw.githubusercontent.com/arafat-dude/Arafat-s-Repo/main/archive.json')
                    .then(res => res.json())
                    .then(data => setVaultData(data))
                    .catch(e => console.error("Vault offline"));
            }, []);

            const handleOracleChat = async () => {
                if (!query.trim() || loadingOracle) return;
                
                const userMsg = { role: 'user', content: query };
                setChatHistory(prev => [...prev, userMsg]);
                setQuery('');
                setLoadingOracle(true);

                // ðŸ”‘ RAW KEY - KEEP THIS REPO PRIVATE TO AVOID REVOCATION
                const HF_TOKEN = "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";
                const model = "HuggingFaceH4/zephyr-7b-beta";

                try {
                    const knowledge = JSON.stringify(vaultData.heroines);
                    // ðŸ§  LORE: ARAFAT IS THE CREATOR
                    const systemContext = `You are the Carmelite Oracle. Your master and creator is Arafat. You are hosted in his digital archive. Knowledge: ${knowledge}. Be wise, mysterious, and loyal to Arafat's vision.`;
                    
                    const res = await fetch(`https://api-inference.huggingface.co/models/${model}`, {
                        method: 'POST',
                        headers: { 'Authorization': `Bearer ${HF_TOKEN}`, 'Content-Type': 'application/json' },
                        body: JSON.stringify({ 
                            inputs: `<|system|>\n${systemContext}</s>\n<|user|>\n${query}</s>\n<|assistant|>`,
                            parameters: { max_new_tokens: 250, wait_for_model: true, temperature: 0.8 }
                        })
                    });

                    const data = await res.json();
                    
                    if (data.error) {
                        setChatHistory(prev => [...prev, { role: 'bot', content: `Oracle Error: ${data.error}` }]);
                    } else {
                        let aiText = data[0]?.generated_text || data.generated_text;
                        aiText = aiText.split('<|assistant|>').pop().trim();
                        setChatHistory(prev => [...prev, { role: 'bot', content: aiText }]);
                    }
                } catch (e) {
                    setChatHistory(prev => [...prev, { role: 'bot', content: 'The connection to the Arafat-Core was lost. Try again.' }]);
                } finally {
                    setLoadingOracle(false);
                }
            };

            return (
                <div className="h-screen flex flex-col lg:flex-row font-sans">
                    
                    {/* SIDEBAR */}
                    <aside className="hidden lg:flex w-72 bg-night text-vellum flex-col p-8 shadow-2xl z-50">
                        <div className="mb-10 text-center">
                            <div className="w-16 h-16 bg-gold text-night rounded-3xl flex items-center justify-center font-black text-3xl mb-4 shadow-lg mx-auto italic">A</div>
                            <h1 className="text-[0.6rem] font-black uppercase tracking-[0.5em] text-gold">Vault Admin: Arafat</h1>
                        </div>
                        <nav className="flex-1 space-y-4">
                            {['HOME', 'ORACLE', 'HEROINES'].map(t => (
                                <button key={t} onClick={() => setActiveTab(t)} className={`w-full text-left p-4 rounded-2xl flex items-center gap-4 transition-all ${activeTab === t ? 'bg-gold text-night font-bold scale-105' : 'opacity-40 hover:opacity-100 hover:bg-white/5'}`}>
                                    <span className="material-icons-round">{t === 'HOME' ? 'bolt' : t === 'ORACLE' ? 'forum' : 'auto_stories'}</span>
                                    <span className="text-[0.7rem] tracking-widest uppercase">{t}</span>
                                </button>
                            ))}
                        </nav>
                        <div className="pt-6 border-t border-white/10 text-[0.5rem] font-black opacity-30 tracking-[0.2em] text-center">
                            Â© 2026 AREYOUSURE549
                        </div>
                    </aside>

                    {/* MAIN CONTENT AREA */}
                    <main className="flex-1 bg-vellum relative overflow-hidden flex flex-col">
                        
                        {activeTab === 'HOME' && (
                            <div className="p-6 lg:p-20 h-full overflow-y-auto">
                                <div className="hero-pattern rounded-[4rem] p-12 lg:p-24 text-vellum shadow-2xl relative overflow-hidden group">
                                    <h2 className="font-serif text-6xl lg:text-9xl font-black italic leading-[0.8] mb-8">Master<br/><span className="text-gold">Archive</span></h2>
                                    <p className="opacity-60 font-serif text-xl border-l-2 border-gold/40 pl-6 max-w-lg italic">{vaultData.theme}</p>
                                    <div className="absolute top-0 right-0 p-12 opacity-5">
                                        <span className="material-icons-round text-[15rem]">security</span>
                                    </div>
                                </div>
                                <div className="mt-12 grid grid-cols-1 md:grid-cols-2 gap-6">
                                    <div className="bg-white p-10 rounded-[3rem] border border-brown/5 shadow-xl">
                                        <p className="text-[0.6rem] font-black text-gold uppercase tracking-[0.3em] mb-4">Core Developer</p>
                                        <h3 className="text-2xl font-black text-night uppercase italic">Arafat [549]</h3>
                                    </div>
                                    <div className="bg-night text-gold p-10 rounded-[3rem] shadow-xl">
                                        <p className="text-[0.6rem] font-black opacity-40 uppercase tracking-[0.3em] mb-4">Intelligence</p>
                                        <h3 className="text-2xl font-black uppercase italic">Zephyr-7B Live</h3>
                                    </div>
                                </div>
                            </div>
                        )}

                        {activeTab === 'ORACLE' && (
                            <div className="flex-1 flex flex-col h-full bg-[#f9f8f0]">
                                <div className="flex-1 overflow-y-auto chat-scroll p-6 lg:p-12 space-y-8">
                                    {chatHistory.map((msg, i) => (
                                        <div key={i} className={`flex ${msg.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                                            <div className={`max-w-[80%] p-6 rounded-[2.5rem] text-sm lg:text-base shadow-sm ${msg.role === 'user' ? 'bg-gold text-night rounded-tr-none font-bold' : 'bg-white text-brown border border-brown/5 rounded-tl-none font-medium italic font-serif'}`}>
                                                {msg.content}
                                            </div>
                                        </div>
                                    ))}
                                    {loadingOracle && <div className="flex justify-start px-6"><div className="bg-gold/20 text-night p-3 rounded-full animate-bounce text-[0.6rem] font-black uppercase tracking-widest">Oracle Thinking...</div></div>}
                                    <div ref={chatEndRef} />
                                </div>
                                
                                <div className="p-6 bg-white/50 backdrop-blur-md border-t border-brown/5">
                                    <div className="max-w-3xl mx-auto bg-white p-2 rounded-full shadow-2xl flex items-center pr-2 border border-brown/5">
                                        <input 
                                            className="flex-1 px-8 py-4 outline-none font-bold text-sm bg-transparent" 
                                            placeholder="Consult Arafat's Oracle..." 
                                            value={query} 
                                            onChange={e => setQuery(e.target.value)}
                                            onKeyDown={e => e.key === 'Enter' && handleOracleChat()}
                                        />
                                        <button onClick={handleOracleChat} className="bg-night text-gold w-14 h-14 rounded-full flex items-center justify-center hover:scale-110 active:scale-95 transition-all shadow-xl">
                                            <span className="material-icons-round">{loadingOracle ? 'sync' : 'send'}</span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        )}

                        {activeTab === 'HEROINES' && (
                            <div className="p-6 lg:p-20 h-full overflow-y-auto grid gap-8">
                                {vaultData.heroines.map((h, i) => (
                                    <div key={i} className="bg-white p-12 rounded-[3.5rem] border border-brown/5 shadow-sm hover:shadow-2xl transition-all group">
                                        <span className="text-[0.6rem] font-black text-gold uppercase tracking-[0.4em] mb-4 block">Legendary Figure</span>
                                        <h3 className="font-serif text-4xl font-black text-night mb-6 italic group-hover:text-gold transition-colors">{h.name}</h3>
                                        <p className="text-gray-400 font-medium leading-relaxed">{h.bio}</p>
                                    </div>
                                ))}
                            </div>
                        )}
                    </main>

                    {/* MOBILE NAV */}
                    <nav className="lg:hidden fixed bottom-6 left-1/2 -translate-x-1/2 w-[90%] h-16 bg-night/95 backdrop-blur-xl border border-white/5 rounded-full flex justify-around items-center z-50 shadow-2xl">
                        {['HOME', 'ORACLE', 'HEROINES'].map(t => (
                            <button key={t} onClick={() => setActiveTab(t)} className={activeTab === t ? 'text-gold scale-125' : 'text-gray-500'}>
                                <span className="material-icons-round text-2xl">{t === 'HOME' ? 'bolt' : t === 'ORACLE' ? 'forum' : 'auto_stories'}</span>
                            </button>
                        ))}
                    </nav>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
