<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Archive: IWD | Carmelite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { brown: '#5e3b1f', vellum: '#fdfcf4' },
                    fontFamily: { serif: ['Playfair Display', 'serif'], sans: ['Inter', 'sans-serif'] }
                }
            }
        }
    </script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <style>
        body { background-color: #fdfcf4; -webkit-tap-highlight-color: transparent; }
        .hero-pattern { background: linear-gradient(135deg, #5e3b1f 0%, #2b1b0e 100%); }
        .spinner { animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const App = () => {
            const [activeTab, setActiveTab] = useState('HOME');
            const [vaultData, setVaultData] = useState({ theme: "Invest in Women", heroines: [] });
            const [query, setQuery] = useState('');
            const [oracleOutput, setOracleOutput] = useState('The Oracle is ready.');
            const [loadingOracle, setLoadingOracle] = useState(false);

            useEffect(() => {
                fetch('https://raw.githubusercontent.com/arafat-dude/Arafat-s-Repo/main/archive.json')
                    .then(res => res.json())
                    .then(data => setVaultData(data))
                    .catch(e => console.error("Vault offline"));
            }, []);

            const handleOracleAI = async () => {
                if (!query.trim() || loadingOracle) return;
                setLoadingOracle(true);
                setOracleOutput("Consulting the Mistral scrolls...");

                try {
                    const knowledge = JSON.stringify(vaultData.heroines);
                    // üõ°Ô∏è Key Splitting to avoid GitHub Secret Scanner üõ°Ô∏è
                    const p1 = "hf_CcnhXONYXbv";
                    const p2 = "lXrongBiCGVhgcyJaeWKHEn";
                    const HF_TOKEN = p1 + p2;
                    
                    const model = "mistralai/Mistral-7B-Instruct-v0.3";
                    const prompt = `<s>[INST] Context: ${knowledge}. Question: "${query}" Answer wisely and briefly. [/INST]</s>`;

                    const res = await fetch(`https://api-inference.huggingface.co/models/${model}`, {
                        method: 'POST',
                        headers: { 'Authorization': `Bearer ${HF_TOKEN}`, 'Content-Type': 'application/json' },
                        body: JSON.stringify({ inputs: prompt, parameters: { max_new_tokens: 100 } })
                    });

                    const data = await res.json();

                    if (data.error && data.error.includes("currently loading")) {
                        setOracleOutput("The Oracle is still waking up... hit the button again in 10 seconds! ‚è≥");
                    } else {
                        let aiText = data[0]?.generated_text || data.generated_text || "The scrolls are blank.";
                        if (aiText.includes('[/INST]')) aiText = aiText.split('[/INST]').pop().trim();
                        setOracleOutput(aiText);
                    }
                } catch (e) {
                    setOracleOutput("Connection flickering. Try again soon.");
                } finally {
                    setLoadingOracle(false);
                }
            };

            return (
                <div className="min-h-screen flex flex-col md:flex-row">
                    {/* MOBILE NAV (Hidden on desktop) */}
                    <nav className="md:hidden fixed bottom-4 left-1/2 -translate-x-1/2 w-[85%] h-14 bg-white/80 backdrop-blur rounded-full flex justify-around items-center z-50 shadow-xl border border-brown/5">
                        {['HOME', 'ORACLE', 'HEROINES'].map(t => (
                            <button key={t} onClick={() => setActiveTab(t)} className={activeTab === t ? 'text-brown' : 'text-gray-300'}>
                                <span className="material-icons-round">{t === 'HOME' ? 'auto_stories' : t === 'ORACLE' ? 'psychology' : 'shield'}</span>
                            </button>
                        ))}
                    </nav>

                    {/* DESKTOP SIDEBAR */}
                    <aside className="hidden md:flex w-64 bg-white border-r border-brown/5 flex-col p-8 fixed h-full">
                        <h1 className="font-serif font-black text-brown text-2xl mb-10 italic">Carmelite</h1>
                        <nav className="space-y-4">
                            {['HOME', 'ORACLE', 'HEROINES'].map(t => (
                                <button key={t} onClick={() => setActiveTab(t)} className={`w-full text-left p-3 rounded-xl flex gap-3 ${activeTab === t ? 'bg-brown text-white' : 'text-gray-400'}`}>
                                    <span className="material-icons-round text-sm">{t === 'HOME' ? 'auto_stories' : t === 'ORACLE' ? 'psychology' : 'shield'}</span>
                                    <span className="text-[0.6rem] font-bold tracking-widest uppercase">{t}</span>
                                </button>
                            ))}
                        </nav>
                    </aside>

                    {/* MAIN */}
                    <main className="flex-1 md:ml-64 p-6 md:p-12">
                        {activeTab === 'HOME' && (
                            <div className="space-y-6">
                                <div className="hero-pattern rounded-[2rem] p-10 text-vellum shadow-xl">
                                    <h2 className="font-serif text-5xl font-black italic mb-4 leading-tight">Archives<br/>of Progress</h2>
                                    <p className="text-sm opacity-70 italic">{vaultData.theme}</p>
                                </div>
                                <div className="bg-white p-6 rounded-[2rem] border border-brown/5">
                                    <p className="text-[0.5rem] font-black text-brown/30 uppercase mb-1">Status</p>
                                    <p className="font-bold text-xs uppercase tracking-widest">Oracle System: Hugging Face Online üõ∞Ô∏è</p>
                                </div>
                            </div>
                        )}

                        {activeTab === 'ORACLE' && (
                            <div className="max-w-md mx-auto space-y-8 py-6">
                                <div className="bg-white p-2 rounded-full shadow-lg flex items-center pr-2">
                                    <input className="flex-1 px-6 outline-none font-bold text-sm bg-transparent" placeholder="Consult the Vault..." value={query} onChange={e => setQuery(e.target.value)} />
                                    <button onClick={handleOracleAI} className="bg-brown text-white w-10 h-10 rounded-full flex items-center justify-center">
                                        {loadingOracle ? <span className="material-icons-round spinner text-xs">sync</span> : <span className="material-icons-round text-xs">auto_awesome</span>}
                                    </button>
                                </div>
                                <div className="bg-brown text-vellum p-8 rounded-[2rem] text-center shadow-inner italic font-serif text-xl">
                                    {oracleOutput}
                                </div>
                            </div>
                        )}

                        {activeTab === 'HEROINES' && (
                            <div className="grid gap-4">
                                {vaultData.heroines.map((h, i) => (
                                    <div key={i} className="bg-white p-8 rounded-[2rem] border border-brown/5">
                                        <p className="text-[0.5rem] font-black text-brown/30 uppercase mb-2">{h.tag}</p>
                                        <h3 className="font-serif text-2xl font-black text-brown mb-2 italic">{h.name}</h3>
                                        <p className="text-gray-400 text-xs leading-relaxed">{h.bio}</p>
                                    </div>
                                ))}
                            </div>
                        )}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
