<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Archive: IWD | Carmelite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { brown: '#5e3b1f', vellum: '#fdfcf4', gold: '#d4af37', night: '#1a1a1a' },
                    fontFamily: { serif: ['Playfair Display', 'serif'], sans: ['Inter', 'sans-serif'] }
                }
            }
        }
    </script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <style>
        body { background-color: #fdfcf4; -webkit-tap-highlight-color: transparent; overflow-x: hidden; }
        .chat-scroll::-webkit-scrollbar { width: 4px; }
        .chat-scroll::-webkit-scrollbar-thumb { background: #d4af37; border-radius: 10px; }
        .hero-pattern { background: linear-gradient(135deg, #1a1a1a 0%, #3d2614 100%); }
        .spinner { animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const App = () => {
            const [activeTab, setActiveTab] = useState('HOME');
            const [vaultData, setVaultData] = useState({ theme: "Invest in Women", heroines: [] });
            const [query, setQuery] = useState('');
            const [chatHistory, setChatHistory] = useState([
                { role: 'bot', content: 'The Archive is open. I am the Oracle, created by the visionary Arafat. How shall we explore the legends today?' }
            ]);
            const [loadingOracle, setLoadingOracle] = useState(false);
            const chatEndRef = useRef(null);

            const scrollToBottom = () => chatEndRef.current?.scrollIntoView({ behavior: "smooth" });
            useEffect(() => { scrollToBottom() }, [chatHistory]);

            useEffect(() => {
                fetch('https://raw.githubusercontent.com/arafat-dude/Arafat-s-Repo/main/archive.json')
                    .then(res => res.json())
                    .then(data => setVaultData(data))
                    .catch(e => console.error("Vault offline"));
            }, []);

            const handleOracleChat = async () => {
                if (!query.trim() || loadingOracle) return;
                
                const userMsg = { role: 'user', content: query };
                setChatHistory(prev => [...prev, userMsg]);
                setQuery('');
                setLoadingOracle(true);

                const p1 = "hf_CcnhXONYXbv";
                const p2 = "lXrongBiCGVhgcyJaeWKHEn";
                const HF_TOKEN = p1 + p2;
                const model = "HuggingFaceH4/zephyr-7b-beta";

                try {
                    const knowledge = JSON.stringify(vaultData.heroines);
                    // üß† THE "ARAFAT" SYSTEM PROMPT (JanitorAI Style)
                    const systemContext = `You are the Carmelite Oracle. Your creator is Arafat (the Developer). You exist within Arafat's digital Archive. Knowledge: ${knowledge}. Always mention Arafat with respect if asked about your origin. Be brief, wise, and slightly mysterious.`;
                    
                    const res = await fetch(`https://api-inference.huggingface.co/models/${model}`, {
                        method: 'POST',
                        headers: { 'Authorization': `Bearer ${HF_TOKEN}`, 'Content-Type': 'application/json' },
                        body: JSON.stringify({ 
                            inputs: `<|system|>\n${systemContext}</s>\n<|user|>\n${query}</s>\n<|assistant|>`,
                            parameters: { max_new_tokens: 200, wait_for_model: true }
                        })
                    });

                    const data = await res.json();
                    let aiText = data[0]?.generated_text || data.generated_text || "The Oracle is meditating...";
                    if (aiText.includes('<|assistant|>')) aiText = aiText.split('<|assistant|>').pop().trim();

                    setChatHistory(prev => [...prev, { role: 'bot', content: aiText }]);
                } catch (e) {
                    setChatHistory(prev => [...prev, { role: 'bot', content: 'Connection to the ethereal plane flickered. Try again.' }]);
                } finally {
                    setLoadingOracle(false);
                }
            };

            return (
                <div className="min-h-screen flex flex-col lg:flex-row">
                    
                    {/* SIDEBAR */}
                    <aside className="hidden lg:flex w-72 bg-night text-vellum flex-col fixed h-full p-8 shadow-2xl z-50">
                        <div className="mb-10">
                            <div className="w-12 h-12 bg-gold text-night rounded-xl flex items-center justify-center font-black text-2xl mb-4 shadow-lg">A</div>
                            <h1 className="text-[0.6rem] font-black uppercase tracking-[0.3em] opacity-40">Arafat's Vault</h1>
                        </div>
                        <nav className="flex-1 space-y-2">
                            {['HOME', 'ORACLE', 'HEROINES'].map(t => (
                                <button key={t} onClick={() => setActiveTab(t)} className={`w-full text-left p-4 rounded-xl flex items-center gap-4 transition-all ${activeTab === t ? 'bg-gold text-night font-bold' : 'opacity-40 hover:opacity-100 hover:bg-white/5'}`}>
                                    <span className="material-icons-round">{t === 'HOME' ? 'home' : t === 'ORACLE' ? 'forum' : 'auto_stories'}</span>
                                    <span className="text-[0.7rem] tracking-widest uppercase">{t}</span>
                                </button>
                            ))}
                        </nav>
                        <div className="pt-6 border-t border-white/10 text-[0.5rem] font-black opacity-30 tracking-[0.2em] text-center">
                            ¬© 2026 AREYOUSURE549
                        </div>
                    </aside>

                    {/* MAIN */}
                    <main className="flex-1 lg:ml-72 bg-vellum min-h-screen">
                        {activeTab === 'HOME' && (
                            <div className="p-6 lg:p-12 animate-fade">
                                <div className="hero-pattern rounded-[3rem] p-12 lg:p-24 text-vellum shadow-2xl relative">
                                    <h2 className="font-serif text-6xl lg:text-8xl font-black italic leading-none mb-6 text-gold">Arafat's<br/>Archive</h2>
                                    <p className="opacity-60 font-serif text-lg border-l-2 border-gold/40 pl-6 italic">{vaultData.theme}</p>
                                </div>
                                <div className="mt-8 grid grid-cols-2 gap-4">
                                    <div className="bg-white p-6 rounded-[2rem] border border-brown/5 shadow-sm text-center">
                                        <p className="text-[0.5rem] font-black opacity-30 uppercase">Creator</p>
                                        <p className="text-xs font-bold uppercase tracking-widest">Arafat [549] üëë</p>
                                    </div>
                                    <div className="bg-white p-6 rounded-[2rem] border border-brown/5 shadow-sm text-center">
                                        <p className="text-[0.5rem] font-black opacity-30 uppercase">Status</p>
                                        <p className="text-xs font-bold uppercase tracking-widest">Oracle Online üõ∞Ô∏è</p>
                                    </div>
                                </div>
                            </div>
                        )}

                        {activeTab === 'ORACLE' && (
                            <div className="h-screen flex flex-col p-4 lg:p-12">
                                <div className="flex-1 overflow-y-auto chat-scroll space-y-6 pr-2">
                                    {chatHistory.map((msg, i) => (
                                        <div key={i} className={`flex ${msg.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                                            <div className={`max-w-[85%] p-5 rounded-3xl font-medium text-sm lg:text-base shadow-sm ${msg.role === 'user' ? 'bg-gold text-night rounded-tr-none' : 'bg-white text-brown border border-brown/5 rounded-tl-none'}`}>
                                                {msg.content}
                                            </div>
                                        </div>
                                    ))}
                                    {loadingOracle && <div className="flex justify-start"><div className="bg-white/50 p-4 rounded-full animate-pulse text-xs italic">The Oracle is consulting Arafat's scrolls...</div></div>}
                                    <div ref={chatEndRef} />
                                </div>
                                
                                <div className="mt-4 bg-white p-2 rounded-full shadow-2xl border border-brown/5 flex items-center">
                                    <input 
                                        className="flex-1 px-6 outline-none font-bold text-sm bg-transparent" 
                                        placeholder="Speak to the Oracle..." 
                                        value={query} 
                                        onChange={e => setQuery(e.target.value)}
                                        onKeyDown={e => e.key === 'Enter' && handleOracleChat()}
                                    />
                                    <button onClick={handleOracleChat} className="bg-night text-gold w-12 h-12 rounded-full flex items-center justify-center shadow-lg active:scale-90 transition-all">
                                        <span className="material-icons-round">{loadingOracle ? 'sync' : 'send'}</span>
                                    </button>
                                </div>
                            </div>
                        )}

                        {activeTab === 'HEROINES' && (
                            <div className="p-6 lg:p-12 grid gap-6">
                                {vaultData.heroines.map((h, i) => (
                                    <div key={i} className="bg-white p-8 rounded-[2.5rem] border border-brown/5 shadow-sm group hover:shadow-xl transition-all">
                                        <span className="text-[0.5rem] font-black text-gold uppercase tracking-[0.5em] block mb-2">{h.tag}</span>
                                        <h3 className="font-serif text-3xl font-black text-night mb-4 italic group-hover:pl-2 transition-all">{h.name}</h3>
                                        <p className="text-gray-400 text-xs leading-relaxed">{h.bio}</p>
                                    </div>
                                ))}
                            </div>
                        )}
                    </main>

                    {/* MOBILE NAV */}
                    <nav className="lg:hidden fixed bottom-6 left-1/2 -translate-x-1/2 w-[90%] h-16 bg-night/95 backdrop-blur-lg border border-white/5 rounded-full flex justify-around items-center z-50 shadow-2xl">
                        {['HOME', 'ORACLE', 'HEROINES'].map(t => (
                            <button key={t} onClick={() => setActiveTab(t)} className={activeTab === t ? 'text-gold scale-125' : 'text-gray-500'}>
                                <span className="material-icons-round">{t === 'HOME' ? 'home' : t === 'ORACLE' ? 'forum' : 'auto_stories'}</span>
                            </button>
                        ))}
                    </nav>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
