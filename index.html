
    <!-- React & Babel -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Import Map to solve bare specifier error -->
    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://esm.sh/@google/genai@latest"
      }
    }
    </script>

    <style>
        body { background-color: #fdfcf4; color: #1a1a1a; overflow: hidden; }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #5e3b1f33; border-radius: 10px; }
        .hero-gradient { background: linear-gradient(135deg, #5e3b1f 0%, #3d2614 100%); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fadeIn 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import { GoogleGenAI } from "@google/genai";

        const { useState, useEffect } = React;

        // --- CONSTANTS ---
        const IWD_DATA = {
            theme: "Invest in women: Accelerate progress",
            milestones: [
                { year: "1908", text: "15,000 women marched in NYC for shorter hours, better pay and voting rights." },
                { year: "1911", text: "IWD was honored for the first time in Europe, drawing over a million participants." },
                { year: "1975", text: "The UN officially recognized IWD during International Women's Year." },
                { year: "2024", text: "The focus is on economic inclusion to accelerate global progress." }
            ],
            heroines: [
                { name: "Mama Samia", tag: "Governance", bio: "The first female President of Tanzania, inspiring millions across the continent." },
                { name: "Gertrude Mongella", tag: "Diplomacy", bio: "Renowned 'Mama Beijing', she led the 4th World Conference on Women." },
                { name: "Julie Makani", tag: "Science", bio: "A world-leading researcher in hematology and sickle cell disease." },
                { name: "Faraja Nyalandu", tag: "Innovation", bio: "Social entrepreneur transforming Tanzanian education through digital platforms." }
            ]
        };

        const NAV_ITEMS = [
            { id: 'HOME', label: 'Home', icon: 'M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6' },
            { id: 'HISTORY', label: 'Timeline', icon: 'M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z' },
            { id: 'HEROINES', label: 'Heroines', icon: 'M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z' },
            { id: 'AI', label: 'Oracle', icon: 'M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z' }
        ];

        // --- COMPONENTS ---
        const App = () => {
            const [activeRoute, setActiveRoute] = useState('HOME');
            const [query, setQuery] = useState('');
            const [response, setResponse] = useState('The archive awaits your inquiry.');
            const [loading, setLoading] = useState(false);

            const handleAskOracle = async () => {
                if (!query.trim() || loading) return;
                setLoading(true);
                setResponse('The Oracle is consulting the digital vellum...');
                
                try {
                    const ai = new GoogleGenAI({ apiKey: process.env.API_KEY });
                    const result = await ai.models.generateContent({
                        model: "gemini-3-flash-preview",
                        contents: `You are the Carmelite Archive Oracle. A student is asking: ${query}. Answer in a wise, scholarly, and empowering tone about Women's empowerment or history. Keep it under 100 words.`,
                        config: { systemInstruction: "Represent the values of Carmelite Secondary School: Truth and Progress." }
                    });
                    setResponse(result.text);
                } catch (e) {
                    setResponse('Connection to the archive failed. Please try again.');
                } finally {
                    setLoading(false);
                    setQuery('');
                }
            };

            return (
                <div className="flex h-screen w-full flex-col md:flex-row overflow-hidden font-sans">
                    {/* Sidebar */}
                    <aside className="w-full md:w-72 bg-white border-r border-brown/10 flex flex-col z-50">
                        <div className="p-8 text-center border-b border-gray-100 hidden md:block">
                            <div className="w-12 h-12 border-2 border-brown rounded-full flex items-center justify-center mx-auto mb-3 bg-cream">
                                <span className="font-serif font-black text-brown text-xl">C</span>
                            </div>
                            <h2 className="text-brown font-extrabold text-xs uppercase tracking-[0.2em]">Carmelite</h2>
                            <p className="text-gray-400 text-[0.6rem] font-bold uppercase tracking-widest mt-1">Digital Archive</p>
                        </div>

                        <nav className="flex-1 p-4 flex md:flex-col justify-around md:justify-start gap-1">
                            {NAV_ITEMS.map(item => (
                                <button
                                    key={item.id}
                                    onClick={() => setActiveRoute(item.id)}
                                    className={`flex items-center gap-3 px-4 py-3 rounded-xl transition-all duration-300 ${activeRoute === item.id ? 'bg-brown text-white shadow-lg' : 'text-gray-400 hover:bg-cream hover:text-brown'}`}
                                >
                                    <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2.5" d={item.icon}></path>
                                    </svg>
                                    <span className="text-xs font-bold uppercase tracking-wider hidden md:block">{item.label}</span>
                                </button>
                            ))}
                        </nav>
                        
                        <div className="p-4 text-center border-t border-gray-100 hidden md:block">
                            <p className="text-[0.6rem] font-bold text-gray-400">Â© Built by areyousure549</p>
                        </div>
                    </aside>

                    {/* Main Content */}
                    <main className="flex-1 flex flex-col min-w-0 bg-vellum relative">
                        <header className="h-16 md:h-20 px-6 md:px-10 flex items-center justify-between border-b border-brown/5 bg-vellum/80 backdrop-blur-md sticky top-0 z-40">
                            <h1 className="font-serif text-xl md:text-2xl font-black text-brown">{NAV_ITEMS.find(n => n.id === activeRoute).label}</h1>
                            <div className="flex items-center gap-3">
                                <div className="w-2 h-2 rounded-full bg-emerald-500 animate-pulse"></div>
                                <span className="text-[0.6rem] font-black uppercase text-gray-400 tracking-widest">Archive Online</span>
                            </div>
                        </header>

                        <div className="flex-1 overflow-y-auto p-6 md:p-12 custom-scrollbar">
                            <div className="max-w-4xl mx-auto animate-fade-in">
                                {activeRoute === 'HOME' && (
                                    <>
                                        <div className="hero-gradient text-cream p-10 md:p-16 rounded-[2rem] shadow-2xl mb-10">
                                            <h2 className="font-serif text-5xl md:text-7xl font-black leading-[0.9] mb-6">Leading<br/>By Truth</h2>
                                            <p className="font-serif italic text-lg opacity-80 border-l-2 border-cream/30 pl-6">"{IWD_DATA.theme}"</p>
                                        </div>
                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                            <div className="bg-white p-8 rounded-3xl border border-brown/5">
                                                <h3 className="font-serif text-2xl font-bold text-brown mb-4">Our Mission</h3>
                                                <p className="text-gray-500 leading-relaxed text-sm">To preserve and celebrate the voices of women who have shaped our history, specifically within the context of Tanzanian excellence and the Carmelite spirit.</p>
                                            </div>
                                            <div className="bg-cream/50 p-8 rounded-3xl border border-brown/10">
                                                <h3 className="font-serif text-2xl font-bold text-brown mb-4">Focus 2024</h3>
                                                <p className="text-brown/70 leading-relaxed text-sm italic">Investing in women isn't just a moral goal; it's the smartest engine for economic growth and societal stability in the 21st century.</p>
                                            </div>
                                        </div>
                                    </>
                                )}

                                {activeRoute === 'HISTORY' && (
                                    <div className="space-y-12">
                                        {IWD_DATA.milestones.map((m, i) => (
                                            <div key={i} className="flex gap-8 items-start">
                                                <div className="font-serif text-4xl md:text-6xl font-black text-brown/20 w-32 flex-shrink-0 text-right">{m.year}</div>
                                                <div className="bg-white p-8 rounded-3xl border-l-4 border-brown shadow-sm flex-1">
                                                    <p className="text-lg text-ink font-medium leading-relaxed">{m.text}</p>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                )}

                                {activeRoute === 'HEROINES' && (
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                        {IWD_DATA.heroines.map((h, i) => (
                                            <div key={i} className="bg-white p-8 rounded-3xl border border-brown/5 hover:translate-y-[-4px] transition-transform duration-300 shadow-sm">
                                                <span className="text-[0.6rem] font-black text-brown/40 uppercase tracking-widest">{h.tag}</span>
                                                <h3 className="font-serif text-3xl font-black text-brown mt-1 mb-4">{h.name}</h3>
                                                <p className="text-gray-500 text-sm leading-relaxed">{h.bio}</p>
                                            </div>
                                        ))}
                                    </div>
                                )}

                                {activeRoute === 'AI' && (
                                    <div className="bg-cream p-8 md:p-12 rounded-[2.5rem] border border-brown/10">
                                        <h2 className="font-serif text-4xl font-black text-brown mb-2">Archive Oracle</h2>
                                        <p className="text-brown/60 mb-8">Consult the Oracle on matters of history, leadership, and empowerment.</p>
                                        
                                        <div className="flex gap-3 mb-8">
                                            <input 
                                                type="text" 
                                                value={query}
                                                onChange={(e) => setQuery(e.target.value)}
                                                onKeyPress={(e) => e.key === 'Enter' && handleAskOracle()}
                                                placeholder="Ask about Tanzanian heroines..."
                                                className="flex-1 bg-white border border-brown/10 rounded-2xl px-6 py-4 outline-none focus:ring-2 focus:ring-brown/20 text-ink"
                                            />
                                            <button 
                                                onClick={handleAskOracle}
                                                disabled={loading}
                                                className="bg-brown text-white px-8 rounded-2xl font-black uppercase text-xs tracking-widest hover:bg-brown-soft transition-colors disabled:opacity-50"
                                            >
                                                {loading ? 'Asking...' : 'Ask'}
                                            </button>
                                        </div>
                                        
                                        <div className="bg-white/80 p-8 rounded-3xl border border-brown/5 italic text-brown font-serif text-xl leading-relaxed">
                                            {response}
                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
